name: Autobuild

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        name: Compile Plugins
        runs-on: ubuntu-latest

        steps:
            - name: Clean working directory
              run: rm -rf /home/runner/work/${{ github.repository }}

            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18.x

            - name: Install the Dependencies
              run: npm install

            - name: Detect changed files
              if: "github.event_name == 'push'"
              id: files
              uses: jitterbit/get-changed-files@v1
              continue-on-error: true

            - name: Build
              run: npm run build -- --${{ github.event_name }} ${{ steps.files.outputs.all }}

            - name: Stage build
              uses: actions/upload-artifact@v4
              with:
                  name: build-artifact
                  path: dist
                  retention-days: 1

            - name: Restore repo
              uses: actions/checkout@v4
              with:
                  ref: main

            - name: Apply build
              uses: actions/download-artifact@v4
              with:
                  name: build-artifact
                  path: dist

            - name: Commit
              run: |
                  git config advice.addIgnoredFile true
                  git add -f ./**
                  git config --local user.email "actions@github.com"
                  git config --local user.name "Plugin Builder"
                  git commit -m "Publish build" || true

            - name: Push
              uses: ad-m/github-push-action@master
              with:
                  github_token: ${{ github.token }}
                  branch: main
